{% set version = "1.26" %}

package:
  name: puremagic
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/puremagic/puremagic-{{ version }}.tar.gz
  sha256: ea875d3fdd6a29134bdd035cdfeca177fed575b6bdd68acd86f83ca284edc027

build:
  noarch: python
  number: 0
  script:
    - {{ PYTHON }} -c "__import__('pathlib').Path('puremagic/py.typed').touch()"
    - {{ PYTHON }} -m pip install .  -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  requires:
    - mypy
    - pip
  imports:
    - puremagic
  commands:
    - pip check
    - mypy -p puremagic

about:
  home: https://github.com/cdgriffith/puremagic
  license: MIT
  license_file: LICENSE
  summary: Pure python implementation of magic file detection
  description: |
    Pure python implementation of identifying files based off their magic numbers

extra:
  recipe-maintainers:
    - andreyz4k
    - bollwyvl
